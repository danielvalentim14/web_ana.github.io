<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>♥️Especial para Você♥️</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      background-image: url("sunset-3480.gif");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Times New Roman', Times, serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: darkorchid;
      color: pink;
      border: 2px solid hotpink;
      border-radius: 10px;
    }

    a {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: pink;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <nav>
    <h1>♥️Especial para alguém igual a você♥️</h1>
    <h1 id="texto1"></h1>
    <h1 id="texto2"></h1>
    <h1 id="texto3"></h1>
    <h1 id="texto4"></h1>

    <button onclick="tocar()">Passo 1</button>
    <button onclick="tk()">Passo 2</button>
    <button onclick="t()">Passo 3</button>
    <button onclick="a()">Passo 4</button>

    <a href="Tarde.html">Aperte quando estiver à tarde</a>
    <a href="index.html">Retornar para Página Inicial</a>
  </nav>

  <script>
    function tocar() {
      document.getElementById("texto1").innerText = "Booooom";
    }

    function tk() {
      document.getElementById("texto2").innerText = "Diiiiaaaah";
    }

    function t() {
      document.getElementById("texto3").innerText = "Anaaaaaah Paaaaulaaah!";
    }

    function a() {
      document.getElementById("texto4").innerText = "♥️";
    }
  </script>

</body>
</html>
